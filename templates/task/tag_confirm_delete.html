{% extends "base.html" %}

{% block title %}Delete Tag - Tags{% endblock %}

{% block content %}
<h1>Delete Tag</h1>

<p>Are you sure you want to delete the tag: "<strong>{{ tag.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task:tag_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
