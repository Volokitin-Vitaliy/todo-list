{% extends "base.html" %}

{% block title %}Delete Task - Todo List{% endblock %}

{% block content %}
<h1>Delete Task</h1>

<p>Are you sure you want to delete the task: "<strong>{{ task.content }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
